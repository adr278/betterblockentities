# Used when a commit is tagged and pushed to the repository, also attaches jars to the release
# This makes use of caching for faster builds and uploads the resulting artifacts
name: build-tag

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: true

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Execute Gradle build
        run: ./gradlew build -Pbuild.release=true

      # Actions artifacts
      - name: Upload workflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bbe-artifacts-${{ github.ref_name }}
          path: build/libs/*.jar

      # Create/update a GitHub Release for the tag and attach jars
      - name: Publish GitHub Release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          generate_release_notes: false
          files: |
            build/libs/*.jar